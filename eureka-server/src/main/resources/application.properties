# Puerto del servidor
server.port=8761

# Nombre del servicio (opcional, �til para logs y Discovery)
spring.application.name=eureka-server

eureka.instance.hostname=localhost

#Deshabilitar el uso de la ip
eureka.instance.prefer-ip-address=false

# Deshabilitamos el registro de s� mismo (porque este es el servidor)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Asegurarte de que Eureka no registre ni consuma registros
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/