server.port=8080

spring.application.name=api-gateway

# Eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Habilitar descubrimiento autom�tico de rutas con Eureka
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Configuraci�n de rutas manuales
spring.cloud.gateway.routes[0].id=category
spring.cloud.gateway.routes[0].uri=lb://service-category
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/category/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=product
spring.cloud.gateway.routes[1].uri=lb://service-product
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=user
spring.cloud.gateway.routes[2].uri=lb://service-user
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/user/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[3].id=role
spring.cloud.gateway.routes[3].uri=lb://service-role
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/role/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[4].id=image
spring.cloud.gateway.routes[4].uri=lb://service-image
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/image/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[5].id=order
spring.cloud.gateway.routes[5].uri=lb://service-order
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/order/**
spring.cloud.gateway.routes[5].filters[0]=StripPrefix=1


# Configuraci�n para archivos (multipart)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB